<!DOCTYPE html>
<html>
<head>
    <title>Phone Table</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
       
    </style>
</head>
<body align="center">

<h4>Phone Table</h4>

<table>
    <tr align="center">
        <th>Company</th>
        <th>Model</th>
        <th>Price</th>
    </tr>
    <tr>
        <td rowspan="2" align="left">hello</td>
        <td align="left">n95</td>
        <td align="left">40000</td>
    </tr>
    <tr align="center">
        <td>Model 2</td>
        <td>Price 2</td>
    </tr>
    <tr align="center">
        <td colspan="3">hi</td>
    </tr>
</table>

</body>
</html>
